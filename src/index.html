<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="mask">
      <div class="loader"></div>
    </div>
    <header>
      <div class="header_thema_and_logo">
        <div class="logo-container">
          <svg class="svg-logo">
            <use href="../sprite.svg#icon-logo"></use>
          </svg>
        </div>
      </div>
      <div class="search">
        <h1 class="search-header">FIND BEST EVENTS AROUND THE WORLD</h1>
        <div class="search-inputs">
          <form class="search-form">
            <input
              class="search-by-s"
              type="text"
              placeholder="Start searching"
            />
            <button class="search-by-s-btn" type="submit">
              <svg class="icon icon-search">
                <use href="../sprite.svg#icon-search_icon"></use>
              </svg>
            </button>
          </form>
          <div class="wrapper">
            <div class="select-btn">
              <span value="">Choose Country</span>
              <svg class="icon icon-select-country">
                <use href="../sprite.svg#icon-select"></use>
              </svg>
            </div>
            <div class="content">
              <div class="search-form-country">
                <input
                  class="search-country"
                  spellcheck="false"
                  type="text"
                  placeholder="Search"
                />
                <svg class="icon icon-search-country">
                  <use href="../sprite.svg#icon-search_icon"></use>
                </svg>
              </div>
              <ul class="options">
                <li value="nothing" class="countryLi">All countries</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <include src="./partials/header.html"></include>
    <include src="./partials/footer.html"></include>

    <!-- <script type="module" src="js/api.js"></script> -->
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/eventsApi.js"></script>
    <script type="module" src="./js/country.js"></script>
    <script type="module" src="./js/Event.js"></script>
  </body>
</html>
